<button (click)="increment()">Increment</button>
{{counter()}}
<button (click)="stopEffect()">Stop effect</button>
<button (click)="addTask()">Add task</button>
@for (task of tasks(); track task.id) {
  <div style="display: flex;">
    <h3>{{task.id}}</h3>
    <p>{{task.name}}</p>
  </div>
} @empty {
  <h1>No tasks</h1>
}
